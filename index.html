<!DOCTYPE html>
<html>
<body>
<script>
Open()
async function Open(){

const win = window.open("about:blank", "_blank")

fetch("https://cdn.jsdelivr.net/gh/JJthecoolest/goon@master/singlefile.html")
.then(response => response.text()) // when its fetched read the response as text
.then(text => { //after the response is known set text to this

var link = win.document.createElement('link'); //Set up so it set the favicon before it adds every thing else
link.rel = 'icon';
win.document.head.appendChild(link);
link.href = "https://resources.finalsite.net/images/f_auto,q_auto/v1626100427/k12albemarleorg/uj41eppe27bunrvhwnep/PowerSchoolLogos_Vertical-01.png";

win.document.open(); // open path way for adding things
win.document.write(text); //writes the code
win.document.title = "Home | Schoology";

           
    setTimeout(function() {
window.location.replace('https://www.google.com/');
    }, 50); 

});

}

//https://cdn.jsdelivr.net/gh/JJthecoolest/goon@master/singlefile.html

</script>
